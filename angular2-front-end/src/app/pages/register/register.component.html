              <form id="register-form" [formGroup]="form" (ngSubmit)="onSubmit(form.value)" role="form" style="display: block;">
                <div class="form-group">
                  <label for="email">Username</label>
                  <input type="text" name="email" [formControl]="email" id="email" tabindex="1" class="form-control" placeholder="Email" value="">
                </div>
