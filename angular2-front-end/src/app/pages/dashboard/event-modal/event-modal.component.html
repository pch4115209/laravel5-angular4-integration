<div class="modal modal-fade" id="{{ modalID }}" style="display: none;">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">Ã—</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title">
          {{ modalTitle }}
        </h4>
      </div>
      <div class="modal-body">
        <input name="event-index" value="" type="hidden">
        <form class="form-horizontal" #eventForm="ngForm">
          <div class="form-group">
            <label for="event-name" class="col-sm-4 control-label">Name</label>
            <div class="col-sm-7">
              <input name="eventName" class="form-control" type="text" id="event-name"  placeholder="Name" [(ngModel)]="event.eventName">
            </div>
          </div>
          <div class="form-group">
            <label for="event_description" class="col-sm-4 control-label">Description</label>
            <div class="col-sm-7">
              <input name="eventDescription" class="form-control" type="text" id="event_description" placeholder="Description" [(ngModel)]="event.eventDescription">
            </div>
          </div>
          <div class="form-group">
            <label for="datepicker" class="col-sm-4 control-label">Dates</label>
            <div class="col-sm-7">
              <div class="input-group input-daterange" data-provide="datepicker" id="datepicker">
                <input name="eventStartDate" class="form-control" value="2012-04-05" type="text" placeholder="Start Date" [(ngModel)]="event.eventStartDate">
                <span class="input-group-addon">to</span>
                <input name="eventEndDate" class="form-control" value="2012-04-19" type="text" placeholder="End Date" [(ngModel)]="event.eventEndDate">
              </div>
            </div>
          </div>
      </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" id="save-event">
          Save
        </button>
      </div>
    </div>
  </div>
</div>
