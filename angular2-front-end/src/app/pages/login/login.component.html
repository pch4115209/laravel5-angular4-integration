<div id="fullscreen_bg" class="fullscreen_bg"></div>
<div id="regContainer" class="container">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <div class="panel panel-login">
        <div class="panel-heading">
          <div class="row">
            <div class="col-xs-6">
              <a href="/login"  class="active" id="login-form-link">Login</a>
            </div>
            <div class="col-xs-6">
              <a href="/register" id="register-form-link">Register</a>
            </div>
          </div>
          <hr>
        </div>
        <div class="panel-body">
          <div class="row">
            <div class="col-lg-12">
              <form id="login-form" [formGroup]="form" (ngSubmit)="onSubmit(form.value)"  role="form" style="display: block;">
                <md-form-field class="col-xs-12">
                  <input mdInput type="text" [formControl]="email" name="email" id="email" placeholder="Email" required>
                  <md-error *ngIf="email.errors && (email.dirty || email.touched)" class="">
                    <div [hidden]="!email.errors.required">
                      Email field is required!
                    </div>
                    <div [hidden]="!email.errors.minlength">
                      Email must be at least 5 characters long.
                    </div>
                  </md-error>
                </md-form-field>
                <md-form-field class="col-xs-12">
                  <input mdInput type="password" [formControl]="password" name="password" id="password" placeholder="Password" required>
                  <md-error *ngIf="password.errors && (password.dirty || password.touched)">
                    <div [hidden]="!password.errors.required">
                      Password field is required!
                    </div>
                    <div [hidden]="!password.errors.minlength">
                      Password must be at least 5 characters long.
                    </div>
                  </md-error>
                </md-form-field>
                <div class="form-group">
                  <div class="col-md-6">
                    <md-checkbox color="primary">Remember me</md-checkbox>
                  </div>
                  <div class="col-md-6">
                    <div class="row">
                      <div class="col-sm-8 col-sm-offset-4">
                        <button type="submit" md-raised-button color="primary" name="login-submit" id="login-submit" class="col-xs-12">Log In</button>
                      </div>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
