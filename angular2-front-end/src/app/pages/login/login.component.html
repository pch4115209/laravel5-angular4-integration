<div id="fullscreen_bg" class="fullscreen_bg"></div>
<div id="regContainer" class="container">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <div class="panel panel-login">
        <div class="panel-heading">
          <div class="row">
            <div class="col-xs-6">
              <a href="/login"  class="active" id="login-form-link">Login</a>
            </div>
            <div class="col-xs-6">
              <a href="/register" id="register-form-link">Register</a>
            </div>
          </div>
          <hr>
        </div>
        <div class="panel-body">
          <div class="row">
            <div class="col-lg-12">
              <form id="login-form" [formGroup]="form" (ngSubmit)="onSubmit(form.value)"  role="form" style="display: block;">
                <div class="form-group">
                  <label for="email">Username</label>
                  <input type="text" [formControl]="email" name="email" id="email" tabindex="1" class="form-control" placeholder="Email" required>
                  <div *ngIf="email.errors && (email.dirty || email.touched)" class="alert alert-danger">
                    <div [hidden]="!email.errors.required">
                    Email field is required!
                  </div>
                    <div [hidden]="!email.errors.minlength">
                      Email must be at least 5 characters long.
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <label for="password">Password</label>
                  <input type="password" [formControl]="password" name="password" id="password" tabindex="2" class="form-control" placeholder="Password" required>
                  <div *ngIf="password.errors && (password.dirty || password.touched)" class="alert alert-danger">
                    <div [hidden]="!password.errors.required">
                      Password field is required!
                    </div>
                    <div [hidden]="!password.errors.minlength">
                      Password must be at least 5 characters long.
                    </div>
                  </div>
                </div>
                <div class="form-group text-center">
                  <input type="checkbox" tabindex="3" class="" name="remember" id="remember">
                  <label for="remember"> Remember Me</label>
                </div>
                <div class="form-group">
                  <div class="row">
                    <div class="col-sm-6 col-sm-offset-3">
                      <input type="submit" name="login-submit" id="login-submit" tabindex="4" class="form-control btn btn-login" value="Log In">
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
